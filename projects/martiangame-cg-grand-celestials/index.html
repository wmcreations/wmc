<!DOCTYPE html>
<html>

<head>
  <title>Card Game - Grand Celestials</title>
  <meta charset="utf-8">
  <meta name="application-name" content="Card Game - Grand Celestials">
  <meta name="publisher" content="Walandio Martian Creation">
  <meta name="author" content="Walandio Martian Creation">
  <meta name="format-detection" content="HTML5">

<body>
  
  <main wmc class="game-wrapper" data-wmc-template="on">
    
    <menu wmc class="wmc-menu" data-wmc-label="display" data-wmc-type="menu">
      <h1>Press Any Key to Start Game</h1>
      
      <ul class="game-display" data-gamedisplay="false">
        <li data-newgame="true">New Game</li>
        <li data-savedata="0" data-maxdata="3">Load Game</li>
        <li data-game>Options</li>
        <li data-gamedisplay="false">Feature Mode</li>
      </ul>
    </menu>
    
    <section wmc class="game-display" data-wmc-label='display' data-wmc-type="">  
    </section>
    
    <section wmc class="wmc login-user" data-wmc-logdata="" data-wmc-gamedisplay="false">
      <form method="post" data-action="">
        <input type="text" value="Enter Username"> <br>
        <input type="password" label="Enter Password"> <br>
        <input type="password" label="Confirm Password"> <br>
        <button type="submit">Submit</button>
      </form>
    </section>
    
    <section wmc class="wmc-login" data-wmc-label="form" data-wmc-type="login">
      {{define:true}}
    </section>
    
  </main>
  
  <div id="server-status"></div>
  <div id="server-response"></div>
  <div id="server-data"></div>

</body>
</html>
