<!DOCTYPE html>
<html>

<head>
  <title>Card Game - Grand Celestials</title>

<body>
  
  <main class="game-wrapper">
    
    <menu class="wmc-menu">
      <h1>Press Any Key to Start Game</h1>
      
      <ul class="wmc game-display" data-gamedisplay="false">
        <li data-newgame="true">New Game</li>
        <li data-savedata="0" data-maxdata="3">Load Game</li>
        <li data-game>Options</li>
        <li data-gamedisplay="false">Feature Mode</li>
      </ul>
    </menu>
    
    
    <section class="wmc game-display" data-environmen="" data-gamedisplay="true">  
    </section>
    
    <section class="wmc login-user" data-logdata="" data-gamedisplay="false">
      <form method="post" data-action="">
        <input type="text" value="Enter Username"> <br>
        <input type="password" label="Enter Password"> <br>
        <input type="password" label="Confirm Password"> <br>
        <button type="submit">Submit</button>
      </form>
    </section>
    
    
  </main>

  <script src="../../sdk/wmc.js" type="text/javascript"></script>
  <script type="text/javascript">
  
  // This is the Client's Side of Customizing SDK
  //
  //
  (function(window, define){
    
    init = {};
    
    // Call functions to be exposed and available to use
    defineFn('login');
    defineFn('server');
    defineFn('start')
    defineFn('load');
    
    // Start Customizing Here
    var usr = 'testUser', 
        pwd = 'testPassword';
    
    var userlogin = login(usr, pwd);
    start('hello', function(usr, pwd){
      
      console.debug('Hello '+userlogin.usr+'!! >>>>>>>>>>>>>>>>', userlogin.usr);
      console.debug('User password:', userlogin.pwd)
      alert("Username: "+userlogin.usr+"\nPassword: "+userlogin.pwd);
      
      return;
    })
    
    server('eden');
    load(['screen','deck','hero']);
    
  })(window);
  </script>
  <script src="wmc-start.js" type="text/javascript"></script>
</body>
</html>
